<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sokoban (Push Box)</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      }
      header {
        padding: 12px 16px;
        display: flex;
        gap: 12px;
        align-items: center;
        border-bottom: 1px solid rgba(127,127,127,0.25);
        flex-wrap: wrap;
      }
      header .spacer { flex: 1; }
      main {
        display: grid;
        grid-template-columns: 360px 1fr;
        gap: 16px;
        padding: 16px;
      }
      @media (max-width: 900px) {
        main { grid-template-columns: 1fr; }
      }
      .panel {
        border: 1px solid rgba(127,127,127,0.25);
        border-radius: 10px;
        padding: 12px;
      }
      label { display: block; margin: 8px 0 4px; opacity: 0.85; }
      select, button, input[type="number"] {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid rgba(127,127,127,0.35);
        background: transparent;
      }
      button { cursor: pointer; }
      .row { display: flex; gap: 10px; }
      .row > * { flex: 1; }
      #canvasWrap {
        display: grid;
        place-items: center;
        border: 1px solid rgba(127,127,127,0.25);
        border-radius: 10px;
        padding: 8px;
      }
      canvas { max-width: 100%; height: auto; image-rendering: pixelated; }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        margin: 0;
        font-size: 12px;
        opacity: 0.9;
      }
      .hint { font-size: 12px; opacity: 0.75; line-height: 1.35; }
      .badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid rgba(127,127,127,0.35);
        font-size: 12px;
        opacity: 0.9;
      }
      .kbd {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        border: 1px solid rgba(127,127,127,0.35);
        border-bottom-width: 2px;
        padding: 1px 6px;
        border-radius: 6px;
        font-size: 12px;
      }
      /* On-screen D-pad (mobile-friendly) */
#dpad {
  position: fixed;
  right: 14px;
  bottom: 14px;
  display: grid;
  grid-template-columns: 56px 56px 56px;
  grid-template-rows: 56px 56px 56px;
  gap: 8px;
  z-index: 9999;

  /* Avoid scroll/zoom gestures interfering */
  touch-action: none;
  user-select: none;
}

#dpad .dpad-btn {
  width: 56px;
  height: 56px;
  border-radius: 14px;
  border: 1px solid rgba(127, 127, 127, 0.35);
  background: rgba(30, 30, 30, 0.15);
  font-size: 20px;
  line-height: 1;
}

#dpad .dpad-btn:active {
  transform: translateY(1px);
}

/* Place buttons in a D-pad shape */
#dpad .dpad-btn[data-dir="U"] { grid-column: 2; grid-row: 1; }
#dpad .dpad-btn[data-dir="L"] { grid-column: 1; grid-row: 2; }
#dpad .dpad-btn[data-dir="D"] { grid-column: 2; grid-row: 3; }
#dpad .dpad-btn[data-dir="R"] { grid-column: 3; grid-row: 2; }

/* Hide on large screens (optional) */

    </style>
  </head>
  <body>
    <header>
      <strong>Sokoban</strong>
      <span class="badge" id="statusBadge">Ready</span>
      <div class="spacer"></div>
      <span class="hint">Controls: <span class="kbd">WASD</span>/<span class="kbd">Arrows</span>, Undo <span class="kbd">Z</span>, Redo <span class="kbd">Y</span></span>
    </header>

    <main>
      <section class="panel">
        <label for="levelSelect">Level</label>
        <select id="levelSelect"></select>

        <div class="row" style="margin-top: 10px;">
          <button id="btnReset">Reset</button>
          <button id="btnUndo">Undo</button>
          <button id="btnRedo">Redo</button>
        </div>

        <div class="row" style="margin-top: 10px;">
          <button id="btnSolve">Solve (min pushes)</button>
          <button id="btnPlay">Play solution</button>
        </div>

        <label style="margin-top: 10px;">Stats</label>
        <pre id="stats"></pre>

        <label style="margin-top: 10px;">Solution</label>
        <pre id="solution"></pre>

        <!-- <label style="margin-top: 10px;">Generate a new solvable level</label>
        <div class="row">
          <input id="genBoxes" type="number" min="1" max="6" value="5" />
          <input id="genSteps" type="number" min="10" max="200" value="50" />
        </div>
        <button id="btnGenerate" style="margin-top: 10px;">Generate (reverse pull)</button> -->

        <p class="hint" style="margin-top: 12px;">
          This project is designed for GitHub Pages: run <span class="kbd">npm run build</span> and deploy <span class="kbd">dist/</span>.
          Source code is available on <a href="https://github.com/doctorlai/sokoban-web" target="_blank" rel="noopener noreferrer">GitHub</a>.
        </p>
      </section>

      <section id="canvasWrap">
        <canvas id="game" width="720" height="540"></canvas>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>

  <!-- Mobile D-pad -->
  <div id="dpad" aria-label="On-screen controls">
    <button class="dpad-btn" data-dir="U" aria-label="Up">▲</button>
    <button class="dpad-btn" data-dir="L" aria-label="Left">◀</button>
    <button class="dpad-btn" data-dir="D" aria-label="Down">▼</button>
    <button class="dpad-btn" data-dir="R" aria-label="Right">▶</button>
  </div>

  </body>
</html>
